<div style="padding: 13px;">

  <mat-spinner *ngIf="products.length === 0"></mat-spinner>

  <mat-card *ngFor="let product of products" style="margin-top:10px;">

    <mat-card-header>

      <mat-card-title> {{ product.name }} </mat-card-title>
      <mat-card-subtitle> R$&nbsp;{{ product.price }} </mat-card-subtitle>

    </mat-card-header>

    <mat-card-content>

      <p> {{ product.description }}</p>

      <img style="width:100%; height:100%;" src="{{ product.imageUrl }}" />

      <p>Isso vai dar pau: {{ product.imageUrl }}</p>

    </mat-card-content>

    <button mat-button> Comprar </button>

  </mat-card>

</div>
